<vbox id="zotero-zotcard-prefpane" onload="Zotero.ZotCard.Preferences.init()">
	<hbox class="header">
		<label>
			<html:h1 data-l10n-id="zotero-zotcard" />
		</label>
	</hbox>

	<groupbox class="main-section">
		<label>
			<html:h2 data-l10n-id="zotero-zotcard-preferences-about" />
		</label>

		<html:div>
			<html:p data-l10n-id="zotero-zotcard-preferences-about-introduce"></html:p>
			<html:div style="display: flex;justify-content: space-between;">
				<html:div style="display: flex;flex-direction: column;align-items: center;">
					<html:img width="180" src="chrome://zotcard/content/images/wechat.png"></html:img>
					<html:span data-l10n-id="zotero-zotcard-preferences-about-joingroup"></html:span>
				</html:div>
				<html:div style="display: flex;flex-direction: column;align-items: center;">
					<html:img width="300" src="chrome://zotcard/content/images/wechat-alipay.png"></html:img>
					<html:a href="javascript:void(0)" onclick="Zotero.launchURL('https://www.buymeacoffee.com/0x18')"
						target="_blank">Buy Me a Coffee</html:a>
					<html:span data-l10n-id="zotero-zotcard-preferences-about-thanks"></html:span>
				</html:div>
			</html:div>
		</html:div>
	</groupbox>

	<button data-l10n-id="zotero-zotcard-preferences-more"
		oncommand="Zotero.openInViewer('chrome://zotcard/content/preferences/zotcard-preferences.html', '_blank', 'chrome,modal');" />
