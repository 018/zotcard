<vbox id="zotero-zotcard-prefpane" onload="Zotero.ZotCard.Preferences.init()">
	<hbox class="header">
		<label>
			<html:h1 data-l10n-id="zotero-zotcard" />
		</label>
	</hbox>

	<groupbox class="main-section">
		<label>
			<html:h2 data-l10n-id="zotero-zotcard-preferences-about" />
		</label>

		<html:div>
			<html:p data-l10n-id="zotero-zotcard-preferences-about-introduce"></html:p>
			<html:div style="display: flex;justify-content: space-between;">
				<html:div style="display: flex;flex-direction: column;align-items: center;">
					<html:img width="180" src="chrome://zotcard/content/images/wechat.png"></html:img>
					<html:span data-l10n-id="zotero-zotcard-preferences-about-joingroup"></html:span>
				</html:div>
				<html:div style="display: flex;flex-direction: column;align-items: center;">
					<html:img width="300" src="chrome://zotcard/content/images/wechat-alipay.png"></html:img>
					<html:a href="javascript:void(0)" onclick="Zotero.launchURL('https://www.buymeacoffee.com/0x18')" target="_blank">Buy Me a Coffee</html:a>
					<html:span data-l10n-id="zotero-zotcard-preferences-about-thanks"></html:span>
				</html:div>
			</html:div>
		</html:div>
	</groupbox>

	<groupbox class="main-section">
		<label>
			<html:h2 data-l10n-id="zotero-zotcard-preferences-site" />
		</label>

		<html:div>
			<p><html:a href="javascript:void(0)" onclick="Zotero.launchURL('https://github.com/018/zotcard')" target="_blank">https://github.com/018/zotcard</html:a></p>
			<html:img src="https://img.shields.io/github/stars/018/zotcard?label=Stars"></html:img>ã€€
			<html:img src="https://img.shields.io/github/downloads/018/zotcard/v2.8/total?label=Downloads"></html:img>
		</html:div>
	</groupbox>

	<button data-l10n-id="zotero-zotcard-preferences-more" oncommand="Zotero.openInViewer('chrome://zotcard/content/preferences/zotcard-preferences.html');"></button>

	<hbox>
		<button data-l10n-id="zotero-zotcard-preferences-backup" oncommand="Zotero.ZotCard.Preferences.backup();"></button>
		<button data-l10n-id="zotero-zotcard-preferences-restore" oncommand="Zotero.ZotCard.Preferences.restore();"></button>
		<button data-l10n-id="zotero-zotcard-preferences-reset" oncommand="Zotero.ZotCard.Preferences.reset();"></button>
	</hbox>
</vbox>
